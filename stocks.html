<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="stocks.html">Stocks</a></li>
            <li><a href="dogs.html">Dogs</a></li>
        </ul>
    </nav>
    <h1>Stocks Page</h1>
    <div>
        <input type="text" id="stock-ticker" placeholder="Enter stock ticker (e.g., AAPL)">
        <select id="days">
            <option value="30">30 days</option>
            <option value="60">60 days</option>
            <option value="90">90 days</option>
        </select>
        <button id="lookup-stock" class="custom-button">Lookup Stock</button>
    </div>
    <canvas id="stock-chart"></canvas>
    <h2>Top 5 Stocks</h2>
    <table id="top-stocks">
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Comments</th>
                <th>Sentiment</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="audio-instructions">
        <p>Voice Commands:</p>
        <ul>
            <li>"Hello" - Shows a greeting</li>
            <li>"Change the color to &lt;color&gt;" - Changes background color</li>
            <li>"Navigate to &lt;page&gt;" - Goes to that page</li>
            <li>"Lookup &lt;stock&gt;" - Looks up a stock for 30 days</li>
        </ul>
        <button id="start-audio">Turn On Audio</button>
        <button id="stop-audio">Turn Off Audio</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
